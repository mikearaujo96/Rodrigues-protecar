<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Texto letra por letra</title>
<style>
  body {
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  .reveal span {
    display: inline-block;
    opacity: 0;
    filter: blur(6px);
    transform: translateY(10px);
    animation: aparecer 0.6s forwards;
  }

  @keyframes aparecer {
    to {
      opacity: 1;
      filter: blur(0);
      transform: translateY(0);
    }
  }
</style>
</head>
<body>

<h1 class="reveal">
  Proteja seu veículo, sem <br> perder tempo.
</h1>

<script>
  const texto = document.querySelector(".reveal");
  const conteudo = texto.innerHTML; // mantém <br>
  texto.innerHTML = "";

  let index = 0;
  conteudo.split("").forEach((char) => {
    if (char === "<") {
      // mantém tags (como <br>)
      const tag = conteudo.slice(index).match(/^<.*?>/)[0];
      texto.innerHTML += tag;
      index += tag.length;
    } else {
      const span = document.createElement("span");
      span.textContent = char;
      span.style.animationDelay = `${index * 0.08}s`; // 0.08s entre letras
      texto.appendChild(span);
      index++;
    }
  });
</script>

</body>
</html>
